<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script src="text/usecases">
		(done) 1. Add bugs
		(done) 2. List the bugs
		(done) 3. Toggle the 'closed' status of any bug
		(done) 4. Remove closed bugs
		(done) 5. Display Stats (# of closed bugs / total # of bugs)
		(done) 6. Improvise bug Display
		(done) 7. Sort the bugs
		8. Persist the bugs in localStorage
		window.localStorage
			* key/value store
			* both key and value must be strings
			* key has to be unique (use a incremental value (1,2,3...) for the bug id and use the bug id as the key)
			* use JSON.stringify and JSON.parse for serialization and deserialization of the bug object
			* this uses SOP (Same Origin Policy ) for security
			* ~10MB of storage limit
			* APIs
			======
				- setItem(key, value) => void
				- getItem(key) => value
				- removeItem(key) => void
				- key(index) => key at index
				- clear() => void
				- length //returns the number of items in the storage
				
		9. Display 'createdAt' for each bug
		10. Persist the bugs in the server
		11. Make the bugs accessible using unique urls (routing)
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname, .stats{
			font-size: 18pt;
		}
		.bugname{
			cursor : pointer;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			padding: 5px;
			border-radius: 5px;
			background-color: #e7e7e7;
			border : 1px solid gray;
		}
		.datetime{
			font-style: italic;
		}
	</style>
</head>
<body>
	<!-- app.component.html -->
	<h1>Bug Tracker</h1>
	<hr>
	<!-- bugTracker.component.html -->
	<section class="stats">
		<span class="closed">1</span>
		<span> / </span>
		<span>2</span>
	</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select name="" id="">
			<option value=""></option>
			<option value=""></option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" name="" id="">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" name="" id="">
		<input type="button" value="Create New">
	</section>
	<section class="list">
		<ol>
			<li>
				<span class="bugname">[This is bug - 1]</span>
				<div class="datetime">[Created At]</div>
			</li>
			<li>
				<span class="bugname closed">[This is bug - 2]</span>
				<div class="datetime">[Created At]</div>
			</li>
		</ol>
		<input type="button" value="Remove Closed">
	</section>
</body>
</html>
